<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulyator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="inputext">
            <button onclick="cl()">clear</button>
            <button onclick="del()">Del</button>
            <button onclick="index('/')">/</button>
            <button onclick="index('%')">%</button>
            <button onclick="index('7')">7</button>
            <button onclick="index('8')">8</button>
            <button onclick="index('9')">9</button>
            <button onclick="index('*')">*</button>
            <button onclick="index('4')">4</button>
            <button onclick="index('5')">5</button>
            <button onclick="index('6')">6</button>
            <button onclick="index('-')">-</button>
            <button onclick="index('1')">1</button>
            <button onclick="index('2')">2</button>
            <button onclick="index('3')">3</button>
            <button onclick="index('+')">+</button>
            <button onclick="index('.')">.</button>
            <button onclick="index('0')">0</button>
            <button class="beraber" onclick="Result()">=</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
